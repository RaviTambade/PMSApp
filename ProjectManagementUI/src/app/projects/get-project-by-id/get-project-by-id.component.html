<div class="main-content">
    <div class="container-fluid">
        
        
            <div class="form-floating mb-3">

                <input type="number" [(ngModel)]="projId">
                <button class="btn" style="background-color: rgb(82, 207, 82);" (click)="getProject(projId)">Search</button>
            </div>


            
<div *ngIf="project && project.projId !=0">
    <p><label><b> Project Id :</b></label>{{project.projId}}</p>
    <p><label><b> Project Name :</b></label>{{project.projName}}</p>
    <p><label><b> Planed Start Date :</b></label>{{project.planedStartDate}}</p>
    <p><label><b> Planed End Date :</b></label>{{project.planedEndDate}}</p>
    <p><label><b> Actual Start Date :</b></label>{{project.actualStartDate}}</p>
    <p><label><b> Actual End Date :</b></label>{{project.actualEndDate}}</p>
    <p><label><b> Description :</b></label>{{project.description}}</p>

     </div>

</div>

</div>
