
<div class="main-content">
    <div class="container-fluid">
       
                            
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <b><h4 class="title">All Projects</h4></b>
                                    <p class="category">Here is all Projects of Compeny</p>
                                </div>
                                <div class="content table-responsive table-full-width">
                                    <table class="table table-hover table-striped ">
                                        <thead>
                                            <tr>
                                                <th>Project Id</th>
                                                <th>Project Title</th>
                                                <th>Start Date</th>
                                                <th>End Date</th>
                                                <th>Project Description</th>
                                            </tr>
                                        </thead> 
                                        <tbody>   
                                            <tr *ngFor="let project of projects">
                                                <td >{{ project.id }}</td>
                                                <td >{{ project.title }}</td>
                                                <td >{{ project.startDate }}</td>
                                                <td >{{ project.endDate }}</td>
                                                <td >{{ project.description }}</td>
                                            </tr>
                                        </tbody>       
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div> 
            
    
   </div>
</div>
