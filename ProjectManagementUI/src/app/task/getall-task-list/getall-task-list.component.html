<p>getall-task-list works!</p>
<div class="main-content">
    <div class="container-fluid">        
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="header">
                                    <b><h4 class="title">All Tasks</h4></b>
                                    <p class="category">Here is all Task of Employee</p>
                                </div>
                                <div class="content table-responsive table-full-width">
                                    <table class="table table-hover table-striped ">
                                        <thead>
                                            <tr>
                                                <th>Task Id</th>
                                                <th>Project Id</th>
                                                <th>Task Name</th>
                                                <th>End Date</th>
                                                <th>Start Date</th>
                                                <th>Description</th>
                                            </tr>
                                        </thead> 
                                        <tbody>   
                                            <tr *ngFor="let task of tasks">
                                                <td >{{ task.taskId }}</td>
                                                <td >{{ task.projectId }}</td>
                                                <td >{{ task.taskName }}</td>
                                                <td >{{ task.startDate }}</td>
                                                <td >{{ task.endDate }}</td>
                                                <td >{{ task.description }}</td>
                                            </tr>
                                        </tbody>       
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
