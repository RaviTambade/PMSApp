<div class=" mt-4">
    <div class="d-flex align-items-center">
        <div class="mx-3 d-flex align-items-center">
            <label>Project</label>
            <select id="projectSelect" class="form-control  mx-2" [(ngModel)]="selectedProjectId"
                (change)="onIntervalChange()">
                <option *ngFor="let project of projects" [value]="project.projectId">{{project.title | uppercase}}</option>
            </select>
        </div>

        <div class="d-flex align-items-center mx-3">
            <label for="intervalSelect">Interval</label>
            <select id="intervalSelect" class="form-control mx-2" [(ngModel)]="selectedInterval"
                (change)="onIntervalChange()">
                <option *ngFor="let interval of intervals" [value]="interval">{{interval}}</option>
            </select>
        </div>


        <div>
            <span class="mx-2">StartDate: {{fromDate | date}}</span>
            <span class="mx-2">EndDate: {{toDate | date}}</span>
        </div>
    </div>



    <br>

    <div class="row">
        <div class="col">
            <canvas id="MyChart"></canvas>
        </div>
        <div class="col">
            <app-timesheet-employee-work-data
                [memberUtilizations]="memberUtilizations"></app-timesheet-employee-work-data>
        </div>
    </div>
</div>
