<div class="col-4 overflow-hidden" >
  <h2>Add Timesheet Entry</h2>

  <div class="form-group row mb-1">
    <label for="project" class="col-sm-2 col-form-label">Project:</label>
    <div class="col-sm-10">
      <select id="project" class="form-control" [(ngModel)]="selectedProjectId" (change)="onSprintChange()">
        <option *ngFor="let project of projects;" [value]="project.id">{{project.title | titlecase}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row mb-1">
    <label for="work" class="col-sm-2 col-form-label">Sprint:</label>
    <div class="col-sm-10">
      <select id="work" class="form-control" [(ngModel)]="selectedSprintId" (change)="onSprintChange()">
        <option *ngFor="let sprint of sprints" [value]="sprint.id"> {{sprint.startDate|date:"dd-MM"}} | {{sprint.title|
          titlecase}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row mb-1">
    <label for="work" class="col-sm-2 col-form-label">Work:</label>
    <div class="col-sm-10">
      <select id="work" class="form-control" [(ngModel)]="timesheetDetail.employeeWorkId">
        <option *ngFor="let work of employeeWorks" [value]="work.id"> {{work.title| titlecase}}</option>
      </select>
    </div>
  </div>

   <div class="form-group row mb-1">
     <label for="description" class="col-sm-2 col-form-label">Description:</label>
     <div class="col-sm-10">
     <textarea id="description" class=" form-control" disabled>{{workDescription}}</textarea>
  </div>
</div>

  <div class="row">
    <div class="col">
      <div class="row">
        <label for="fromTime" class="form-label col-sm-5">From:</label>
        <input id="fromTime" type="time" class="form-control col" name="fromTime" [(ngModel)]="timesheetDetail.fromTime"
          (change)="getDuration(timesheetDetail)">
      </div>
    </div>
    <div class="col-sm-1"></div>
    <div class="col">
      <div class="row">
        <label for="toTime" class="form-label  col-sm-3">To:</label>
        <input id="toTime" type="time" class="form-control col" name="toTime" [(ngModel)]="timesheetDetail.toTime"
          (change)="getDuration(timesheetDetail)">
      </div>
    </div>
  </div>
  <br>


  <p>Duration: {{timesheetDetail.durationInHours}}</p>

  <button class="btn btn-success mx-2" type="submit" (click)="onClickAdd()">Add</button>
  <button class="btn btn-danger" (click)="onClickCancel()">Cancel</button>
</div>
