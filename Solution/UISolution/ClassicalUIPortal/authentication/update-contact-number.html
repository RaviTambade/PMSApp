<head>
  <title>New Contact Number:</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
  Body {
    font-family: Calibri, Helvetica, sans-serif;
  }


</style>

  <div class="container">
    <a class="navbar-brand" href="#">Transflower</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">

<body>

  <div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <form>
                <h5 class="card-title text-center">Update Contact Number</h5>

                <div class="mb-3 row align-items-center">
                    <label for="newContactNumber" class="col-sm-4 col-form-label">New Contact Number:</label>
                    <div class="col-sm-8">
                        <input type="text" id="newContactNumber" class="form-control">
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="password" class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>

                <div class="mb-3 row align-items-center">
                    <label for="confirmContactNumber" class="col-sm-4 col-form-label">Confirm Contact Number:</label>
                    <div class="col-sm-8">
                        <input type="text" id="confirmContactNumber" class="form-control">
                    </div>
                </div>

                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

</div>
