<form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create a User Account.</p>
        <hr>
        <label for="aadharId"><b>AadharId</b></label>
        <input type="text" placeholder="Enter addharid" name="aadharId" id="aadharId" formControlName="aadharId" required>
  
        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter FirstName" name="firstname" id="firstname" formControlName="firstName" required>
  
        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter lastName" name="lastname" id="lastname" formControlName="lastName" required>
  
        <label for="birthdate"><b>Birth Date</b></label>
        <input type="date" placeholder="Enter birthdate" name="birthdate" id="birthdate" formControlName="birthDate" required>
  
        <label><b>Gender</b></label>
        <div>
            <input type="radio" id="male" name="gender" value="male" formControlName="gender" required>
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="gender" value="female" formControlName="gender" required>
            <label for="female">Female</label>
        </div>
        <div>
            <input type="radio" id="other" name="gender" value="other" formControlName="gender" required>
            <label for="other">Other</label>
        </div>
  
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" id="email" formControlName="email" required>
  
        <label for="contactnumber"><b>Contact Number</b></label>
        <input type="text" placeholder="Enter contactnumber" name="contactnumber" id="contactnumber" formControlName="contactNumber" required>
  
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" formControlName="password" required>
  
       
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
        <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
