<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add New Role</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
  Body {
    font-family: Calibri, Helvetica, sans-serif;
  }

</style>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Transflower</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Leave Mgmt</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Payroll</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
      </ul>
    </div>
  </div>
</nav>
<body>
<div class="container">
  <h3>Add New Role</h3>
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-6">
          <label for="name">Role:</label>
          <input type="text" class="form-control" id="name" name="name" formControlName="name">
      </div>
      <div class="form-group col-6">
          <label for="lob">Job:</label>
          <input type="text" class="form-control" id="lob" name="lob" formControlName="lob">
      </div>
      <div>
          <button type="submit">Add</button>
      </div>
  </form>
</div>

</body>

</html>
