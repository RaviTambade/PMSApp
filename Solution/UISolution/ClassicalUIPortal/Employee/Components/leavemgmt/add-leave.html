<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Leave</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Transflower</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Leave Mgmt</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Payroll</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h4 class="text-center col-6">Enter Leave Required</h4>
    <div class="container mt-5">
      <div class="form-group col-md-6">
        <label for="leaveType">Leave Type:</label>
        <select name="leaveType" class="form-control">
          <option value="annual">Annual Leave</option>
          <option value="sick">Sick Leave</option>
          <option value="maternity">Maternity Leave</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="fromDate">From Date:</label>
            <input type="date" class="form-control">
          </div>
        </div>
    
        <div class="col-4">
          <div class="form-group">
            <label for="toDate">To Date:</label>
            <input type="date" class="form-control">
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Apply for Leave</button>
          </div>
        </div>
      </div>
    </div>
    
 

</form>
</body>
</html>
