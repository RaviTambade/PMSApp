<h3>Pay Slip details</h3>


  <div class="container-fluid">  
    <div *ngIf="salary">
    <div><b>PayDate:</b>{{salary.payDate |date: 'MM/dd/yyyy'}}</div>
    <div ><b>MonthlyWorkingDays:</b>{{salary.monthlyWorkingDays}}</div>
    <div ><b>Deduction:</b>{{salary.deduction}}</div>
    <div ><b>Tax:</b>{{salary.tax}}</div>
    <div ><b>PF:</b>{{salary.pf}}</div>
    <div ><b>Amount:</b>{{salary.amount}}</div>
   </div>
</div>
