<div class="container-fluid">  
    <div *ngIf="salary">
      <h3>Pay Slip {{salary.payDate |date: 'MMM yyyy'}}</h3>
      <hr/>
    <div><b>Salary Date:</b>{{salary.payDate |date: 'MM/dd/yyyy'}}</div>
    <hr/>
    <div ><b>Working Days:</b>{{salary.monthlyWorkingDays}}</div>
    <div ><b>Amount:</b>{{salary.amount}}</div>
    <div ><b>Provident Fund:</b>{{salary.pf}}</div>
    <div ><b>Other Deductions:</b>{{salary.deduction}}</div>
    <div ><b>Other Tax:</b>{{salary.tax}}</div>
   </div>
</div>
