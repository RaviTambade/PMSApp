<h3 class="text-center col-6" >Edit Existing Leave Application</h3>
<form  *ngIf="leave" (ngSubmit)="onSubmit()">
  <div class="form-group col-6">
    <label for="leaveType">Leave Type:</label>
  <select name="leaveType" class="form-control" id="leaveType"  [(ngModel)]="leave.leaveType"  >
    <option *ngFor="let leave of leaveTypes">{{leave}}</option>
  </select>
  </div>
  
      <div class="form-group col-6">
        <label for="fromDate">From Date:</label>
        <input type="date" class="form-control" id="fromDate" name="fromDate" [(ngModel)]="leave.fromDate"   (change)="calculateDays()">
      </div>
      <div class="form-group col-6">
        <label for="toDate">To Date:</label>
        <input type="date" class="form-control" id="toDate" name="toDate" [(ngModel)]="leave.toDate"   (change)="calculateDays()">
      </div>
      <div *ngIf="dateDifference !== null">
        <p>Leave: {{ dateDifference }} days</p>
        </div>
      <div>
        <button type="submit">Submit</button>
      </div>
</form>
