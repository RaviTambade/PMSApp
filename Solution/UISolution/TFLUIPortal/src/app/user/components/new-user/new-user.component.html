




 
    
    <form  [formGroup]="newUserForm"  (ngSubmit)="onSubmit()">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create  User Account.</p>
        <hr>
        <label for="imageurl"><b>Image Url</b></label>
        <input type="text" placeholder="Enter imageurl" name="imageurl" id="imageurl"  formControlName="imageurl" required>

        <label for="addharid"><b>AadharId</b></label>
        <input type="text" placeholder="Enter addharid" name="addharid" id="addharid" formControlName="addharid" required>

        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter FirstName" name="firstname" id="firstname" formControlName="firstname" required>

        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter lastName" name="lastname" id="lastname" formControlName="lastname" required>

        <label for="birthdate"><b>Birth Date</b></label>
        <input type="text" placeholder="Enter birthdate" name="birthdate" id="birthdate"  formControlName="birthdate" required>

        <label for="gender"><b>Gender</b></label>
        <input type="text" placeholder="Enter gender" name="gender" id="gender" formControlName="gender" required>



        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter email" name="email" id="email" formControlName="email" required>


        <label for="contactnumber"><b>Contact Number</b></label>
        <input type="text" placeholder="Enter contactnumber" name="contactnumber" id="contactnumber" formControlName="contactnumber" required>

    
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" formControlName="password" required>
    
        <label for="createdon"><b>Created On</b></label>
        <input type="text" placeholder="createdon" name="createdon" id="createdon" formControlName="createdon" required>

        <label for="modifiedon"><b>Modified On</b></label>
        <input type="text" placeholder="modifiedon" name="modifiedon" id="modifiedon" formControlName="modifiedon" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
        <button type="submit" class="registerbtn">Register</button>
      </div>
      
      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
    </form>
