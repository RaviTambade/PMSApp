<h2 >Members</h2>
<div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>FullName</th>
            <th>Role</th>
            <!-- <th>Assigned Date</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.fullName}}</td>
            <td>{{employee.title}}</td>
            <td>{{employee.assignedOn|date :('yyyy-MM-dd')}}</td>
          </tr>
    </tbody>
</table>


</div>
