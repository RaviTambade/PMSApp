


<div class="container">
    <h2> Project Work Details</h2>
    
        <table class="table-bordered text-center">
            <div *ngIf="task">
                <tr>
                    <th>AssignedDate</th>
                    
                    <td> {{task.assignedOn|date}}</td>
                    </tr>
                   
                    <tr>
                        <th>Status</th>
                    <td> {{task.status}}</td>
                </tr>
                 
                 
                    <tr>
                        <th>description</th>
                    <td> {{task.description}}</td>
                </tr>
                   
                    
                    <tr>
                        <th>projectWorkType</th>
                    <td> {{task.taskType}}</td>
                </tr>
                    
                    
                    <tr>
                        <th>assignedBy</th>
                    <td> {{task.assignedBy}}</td>
                </tr>
                   
                    
                    <tr>
                        <th>assignedTo</th>
                    <td> {{task.assignedTo}}</td>
                </tr>
                   
                   
                    <tr>
                        <th>DueDate</th>
                    <td> {{task.dueDate|date}}</td>
                </tr>
                   
                </div>  
            </table>
</div>
