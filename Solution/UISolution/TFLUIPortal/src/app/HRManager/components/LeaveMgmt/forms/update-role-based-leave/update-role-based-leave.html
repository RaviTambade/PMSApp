<h3 class="text-center col-6" > Role Based Leave</h3>
<form [formGroup]="rolebasedleaveForm" (ngSubmit)="onSubmit()">
  <div class="form-group col-6">
  </div>
      <div class="form-group col-6">
        <label for="roleId">Role:</label>
      <select name="roleId" class="form-control" id="roleId"  formControlName="roleId" >
        <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
      </select>
      </div>
      <div class="form-group col-6">
        <label for="sick">Sick:</label>
        <input type="number" class="form-control" id="sick"  name="sick" [(ngModel)]="roleBasedLeave.sick" formControlName="sick">
      </div>
      <div class="form-group col-6">
        <label for="casual">Casual:</label>
        <input type="number" class="form-control" id="casual"  name="casual" [(ngModel)]="roleBasedLeave.casual" formControlName="casual">
      </div>
      <div class="form-group col-6">
        <label for="paid">Paid:</label>
        <input type="number" class="form-control" id="paid"  name="paid" [(ngModel)]="roleBasedLeave.paid" formControlName="paid">
      </div>
      <div class="form-group col-6">
        <label for="unpaid">Unpaid:</label>
        <input type="number" class="form-control" id="unpaid" name="unpaid" [(ngModel)]="roleBasedLeave.unpaid" formControlName="unpaid">
      </div>
      <div class="form-group col-6">
        <label for="financialYear">Financial Year:</label>
        <input type="number" class="form-control" id="financialYear" name="financialYear" [(ngModel)]="roleBasedLeave.financialYear" formControlName="financialYear">
      </div>
      <div>
        <button type="submit">update</button>
      </div>
