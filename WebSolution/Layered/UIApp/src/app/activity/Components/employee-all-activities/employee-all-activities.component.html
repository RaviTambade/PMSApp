<div>
    <label for="project">Project:</label>
    <select id="project" name="project" [(ngModel)]="projectId" (change)="onChangeProject()">
      <option *ngFor="let project of projects" [value]="project.id">{{project.title}}</option>
    </select>
  </div>&nbsp;&nbsp;&nbsp;&nbsp;
  
      <input type="checkbox" [(ngModel)]="checkStatusTodo" (change)="filterActivities()"> Todo
      <input type="checkbox" [(ngModel)]="checkStatusInProgress" (change)="filterActivities()"> In Progress
      <input type="checkbox" [(ngModel)]="checkStatusCompleted" (change)="filterActivities()"> Completed
    <div>
    <table class="table-bordered text-center" >
      <thead>
        <tr>
          <th>title</th> <th>startDate</th> <th>dueDate</th> <th>status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of visibleActivities">
          <td>{{activity.title}}</td>
          <td>{{activity.startDate|date}}</td>
          <td>{{activity.dueDate|date}}</td>
          <td>{{activity.status
          }}</td>
        </tr>
      </tbody>
    </table>
  </div>
