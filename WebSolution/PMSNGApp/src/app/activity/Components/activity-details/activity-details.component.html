<div class="container">
    <h2> My Activity Details</h2>
    <div class="card">
        <table class="table-bordered text-center">
            <thead>
                <tr>
                    <th>id</th>
                    <th>ProjectId:</th>
                    <th>AssignedDate:</th>
                    <th>AssignedBy:</th>
                    <th>StartDate:</th>
                    <th>DueDate:</th>
                </tr>
            </thead>
            <tbody *ngIf="activity">
                <tr>
                    <td >{{activity.id}}</td>
                    <td>{{activity.projectId}}</td>
                    <td>{{activity.assignDate}}</td>
                    <td>{{activity.assignedBy}}</td>
                    <td>{{activity.startDate}}</td>
                    <td>{{activity.dueDate|date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
