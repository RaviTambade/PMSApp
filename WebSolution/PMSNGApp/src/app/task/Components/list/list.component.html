<div class="row">
    <div class="d-flex justify-content-start ">
        <div class="card m-3" *ngFor="let task of tasks">
            <div class="p-2"  (click)="OnClickTask(task.id)">Task Name : {{task.title}}
            </div>
            <div class="p-2">Task Description :{{task.status}}
            </div>
            <div class="p-2">Task AssignDate :{{task.assignDate}}
            </div>
            <div class="p-2">Task AssignedBy :{{task.assignedBy}}
            </div>
        </div>
    </div>
</div>
