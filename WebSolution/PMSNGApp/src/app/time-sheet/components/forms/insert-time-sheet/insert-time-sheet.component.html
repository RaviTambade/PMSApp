<!-- <app-insert-time-sheet-entry (selectedTimeSheetEntries)="onReceiveTimeSheetEntries($event)"></app-insert-time-sheet-entry> -->
<app-insert-time-sheet-entry></app-insert-time-sheet-entry>

<table class="table-bordered">
    <thead>
        <tr>
            <th>StartTime:</th>
            <th>EndTime:</th>
            <th>Description:</th>
            <th>Duration:</th>
        </tr>
    </thead>
    <tbody *ngFor="let timeSheetEntry of timeSheetEntries">
        <tr>
            <td>{{timeSheetEntry.fromTime }}</td>
            <td>{{timeSheetEntry.toTime}}</td>
            <td>{{timeSheetEntry.description}}</td>
            <td>{{timeSheetEntry.duration}}</td>
        </tr>
    </tbody>
</table>

<button type="submit" (click)="onSubmit()"> submit </button>
