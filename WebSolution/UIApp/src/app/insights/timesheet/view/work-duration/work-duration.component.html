 <div class="container">
    <p> StatDate :{{fromDate |date}}</p>
    <p> EndDate :{{toDate |date}}</p>
    <hr>

    <div>
        <label>Select Interval</label>
        <select [(ngModel)]="selectedInterval" (change)="onIntervalChange()">
            <option *ngFor="let interval of intervals" [value]="interval"> {{interval}}</option>
        </select>
    </div>


    <div>
        <label>Select ChartType</label>
        <select [(ngModel)]="chartType" (change)="onChangeChartType()" >
            <option *ngFor="let chart of chartTypes" [value]="chart"> {{chart}}</option>
        </select>
    </div>
