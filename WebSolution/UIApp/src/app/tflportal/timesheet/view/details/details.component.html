<div class="container">
    <h2> Timesheet Entries</h2>
    <div class="card">
        <table class="table-bordered text-center">
            <thead>
                <tr>
                    <th>Category:</th>
                    <th>Work:</th>
                    <th>Description:</th>
                    <th>fromtime</th>
                    <th>toTime</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody *ngFor=" let timeSheetDetail of timeSheetDetails">
                <tr>
                    <td>{{timeSheetDetail.workCategory}}</td>
                    <td> {{timeSheetDetail.work}}</td>
                    <td> {{timeSheetDetail.description}}</td>
                    <td> {{timeSheetDetail.fromTime }}</td>
                    <td> {{timeSheetDetail.toTime }}</td>
                    <td> {{timeSheetDetail.durationInHours }}</td>
                </tr>
            </tbody>
        </table>
    </div>

<p>Total Hours : {{totalminutes}}</p>

<button [routerLink]="['update']">Update</button>
<button class="mx-2" [routerLink]="['chart']">Chart</button>

<div>
    <router-outlet></router-outlet>
</div>
