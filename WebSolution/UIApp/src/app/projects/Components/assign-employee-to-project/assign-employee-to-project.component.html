<form [formGroup]="assignemployeeform" (ngSubmit)="onSubmit()">

    <div>
        <label for="membership">Membership</label>
        <input type="text" id="membership" name="membership" formControlName="membership">
      </div>
    <div>
        <label for="projectId">Project Id:</label>
        <input type="number" id="projectId" name="projectId" formControlName="projectId">
      </div>
    <div>
        <label for="employeeId">EmployeeId</label>
        <input type="number" id="employeeId" name="employeeId" formControlName="employeeId">
      </div>
  <div>
      <label for="status">status</label>
      <input type="text" id="status" name="status" formControlName="status">
    </div>
    <div>
        <label for="assignDate">Assign Date</label>
        <input type="date" id="assignDate" name="assignDate" formControlName="assignDate">
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
  </form>
