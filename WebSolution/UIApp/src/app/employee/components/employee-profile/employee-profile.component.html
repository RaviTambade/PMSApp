<div class="m-4 " *ngIf="employee">
    
    <div class="d-flex justify-content-center">
        <div class="text-center"  *ngIf="!selectedImageUrl">
        <img style=" border-radius: 250px;" [src]="imageServer +employee.imageUrl" width="260" height="260">
        <br>
        <button class="btn btn-primary m-1" (click)="fileInput.click()">
            <input #fileInput type="file" class="d-none" (change)="onFileSelected($event)"> Edit
        </button>
    </div>
        <div class="text-center" *ngIf="selectedImageUrl">
            <img style="border-radius: 250px;" [src]="selectedImageUrl" alt="Preview Image" width="260" height="260">
            <br>
            <button class=" btn btn-primary mx-2" (click)="confirmImage()">Confirm</button>
            <button class="btn btn-danger" (click)="cancelImage()">Cancel</button>
        </div>


        <div class="mx-4">
            <h2>{{ employee.firstName |titlecase }} {{ employee.lastName |titlecase }}</h2>
            <p><b>Birth Date:</b> {{ employee.birthDate | date }}</p>
            <p><b>Gender:</b> {{ employee.gender |titlecase }}</p>
            <p><b>Email:</b> {{ employee.email }}</p>
            <p><b>Contact Number:</b> {{ employee.contactNumber }}</p>
            <p><b>Hire Date :</b> {{ employee.hireDate |date }}</p>
            <a (click)="onClickUpdateProfile()" style="color: blue;" >Update Profile</a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div *ngIf="updateProfileStatus && employee" class="col-md-6 ">
        <update-profile [user]="employee"
            (onUpdateFinished)="closeEditUserComponent($event)"></update-profile>
    </div>

</div>
