<h2> Pending Leave</h2>
<div *ngIf="pendingLeave" class="d-flex justify-content-start gap-3">
   <button>Casual :{{pendingLeave.casual}}</button>   
   <button>Sick :{{pendingLeave.sick}}</button>
   <button>Paid :{{pendingLeave.paid}}</button>
   <button>Unpaid :{{pendingLeave.unpaid}}</button>
</div>
