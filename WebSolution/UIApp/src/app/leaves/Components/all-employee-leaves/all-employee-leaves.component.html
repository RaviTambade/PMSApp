<h3>Leave Application List</h3>
<div class="container">
    <div class="card col-6">
    <table class="table-bordered text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Application Date</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <!-- <th>Status</th>
                    <th>LeaveType</th> -->
                    <th>Action</th>
                   </tr>
            </thead>
            <tbody *ngFor="let leave of employeeLeaves">
                <tr>
                    <td>{{leave.fullName}}</td>
                    <td>{{leave.applicationDate |date}}</td>
                    <td>{{leave.fromDate |date}}</td>
                    <td>{{leave.toDate |date}}</td>
                    <!-- <td>{{leave.status}}</td>
                    <td>{{leave.leaveType}}</td> -->
                    <td style="cursor: pointer; text-decoration: underline ; color:  #0000EE;" [routerLink]="['../employeedetails',leave.id]">details</td>
                    <!-- <a style="cursor: pointer; text-decoration: underline ; color:  #0000EE;" (click)="onApproved(leaveDetails.id)">Approved</a> -->
                </tr>
            </tbody>
    </table>
</div>
