<h3>Leaves Details</h3>
<div class="container">
    <div class="card col-6">
    <table class="table-bordered text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Application Date</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Status</th>
                    <th>LeaveType</th>
                   </tr>
            </thead>
            <tbody *ngIf="leaveDetails">
                <tr>
                    <td>{{leaveDetails.fullName}}</td>
                    <td>{{leaveDetails.applicationDate |date}}</td>
                    <td>{{leaveDetails.fromDate |date}}</td>
                    <td>{{leaveDetails.toDate |date}}</td>
                    <td>{{leaveDetails.status}}</td>
                    <td>{{leaveDetails.leaveType}}</td>
                </tr>
                <a style="cursor: pointer; text-decoration: underline ; color:  #0000EE;" (click)="onApproved(leaveDetails.id)">Approved</a>
                <br>
                <a style="cursor: pointer; text-decoration: underline ; color:  #0000EE;" (click)="onReject(leaveDetails.id)">Reject</a>
            </tbody>   
    </table>  
</div>
