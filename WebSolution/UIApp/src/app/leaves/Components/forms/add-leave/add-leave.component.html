<h3 class="text-center col-6" >Leave Application Form</h3>
<form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
  <div class="form-group col-6">
    <label for="leaveType">Leave Type:</label>
  <select name="leaveType" class="form-control" id="leaveType" formControlName="leaveType" >
    <option *ngFor="let leave of leaveType">{{leave}}</option>
  </select>
  </div>
      <div class="form-group col-6">
        <label for="fromDate">From Date:</label>
        <input type="date" class="form-control" id="fromDate" [(ngModel)]="fromDate"   name="fromDate" formControlName="fromDate" (change)="calculateDateDifference()">
      </div>
      <div class="form-group col-6">
        <label for="toDate">To Date:</label>
        <input type="date" class="form-control" id="toDate" [(ngModel)]="toDate" name="toDate" formControlName="toDate" (change)="calculateDateDifference()">
      </div>
      <div *ngIf="dateDifference !== null">
        <p>Leave: {{ dateDifference }} days</p>
        </div>
      <div>
        <button type="submit">Apply</button>
      </div>
