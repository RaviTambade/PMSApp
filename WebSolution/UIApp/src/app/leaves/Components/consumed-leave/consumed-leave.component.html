<h2>Consumed Leave</h2>
<div *ngIf="consumedLeave" class="d-flex justify-content-start gap-3">
   <p><label>Casual :</label>{{consumedLeave.casual}}</p>   
   <p><label>Sick :</label>{{consumedLeave.sick}}</p>
   <p><label>Paid :</label>{{consumedLeave.paid}}</p>
   <p><label>Unpaid :</label>{{consumedLeave.unpaid}}</p>
</div>
