<h2> Total Leave</h2>
<div *ngIf="pendingLeave" class="d-flex justify-content-start gap-3">
   <p><label>Casual :</label>{{pendingLeave.casual}}</p>   
   <p><label>Sick :</label>{{pendingLeave.sick}}</p>
   <p><label>Paid :</label>{{pendingLeave.paid}}</p>
   <p><label>Unpaid :</label>{{pendingLeave.unpaid}}</p>
</div>
