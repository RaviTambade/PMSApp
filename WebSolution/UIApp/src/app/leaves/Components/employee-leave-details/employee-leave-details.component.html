<h3>Employee Leaves Details</h3>
<div class="container">
    <div class="card col-6">
    <table class="table-bordered text-center">
            <thead>
                <tr>
                    <th>Application Date</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Status</th>
                    <th>LeaveType</th>
                    <th>Action</th>
                    <th>Action</th>
                   </tr>
            </thead>
            <tbody *ngIf="leaveDetails">
                <tr>
                    <td>{{leaveDetails.applicationDate |date}}</td>
                    <td>{{leaveDetails.fromDate |date}}</td>
                    <td>{{leaveDetails.toDate |date}}</td>
                    <td>{{leaveDetails.status}}</td>
                    <td>{{leaveDetails.leaveType}}</td>
                    <td><button [disabled]="leaveDetails.status=='sanctioned'" [routerLink]="['/leave/update',leaveDetails.id]" >Edit</button></td>
                    <td><button [disabled]="leaveDetails.status=='sanctioned'" (click)="onDeleteEmployeeLeave(leaveDetails.id)">Delete</button></td>
                </tr>
            </tbody>
    </table>
</div>
