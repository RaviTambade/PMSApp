<table class="table align-middle mb-0 bg-white">

    <thead class="bg-light">
      <tr>
       <th>Project Id</th>
       <th>Title</th>
       <th>Project StartDate</th>
       <th>Project EndDate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of selectedProjects" >
        <td>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="fw-bold mb-1">{{ project.id }}</p>
            </div>
          </div>
        </td>
        <td>
         <p class="fw-normal mb-1">{{ project.title }}</p>
        </td>

        <td>
          <p class="fw-normal mb-1">{{ project.startDate }}</p>
         </td>

         <td>
          <p class="fw-normal mb-1">{{ project.endDate }}</p>
         </td>
 
 

        <button type="button" class="btn btn-link btn-sm btn-rounded">Edit</button>
       </tr>

       <button (click)="onPrevious()"><<</button><button (click)="onNext()">>></button>
