<form #insertForm="ngForm" (ngSubmit)="updateproject(insertForm.value)">
    <table>
        <tr>
            <td><label><b>Project Id:</b></label></td>
            <td><input type="number" name="id" [(ngModel)]="project.id"></td>
        </tr>
        <tr>
            <td><label><b>Title:</b></label></td>
            <td><input type="text" name="title" [(ngModel)]="project.title"></td>
        </tr>
        <tr>
            <td><label><b>Start Date:</b></label></td>
            <td><input type="text" name="startDate" [(ngModel)]="project.startDate"></td>
        </tr>
        <tr>
            <td><label><b>End Date:</b></label></td>
            <td><input type="text" name="endDate" [(ngModel)]="project.endDate"></td>
        </tr>
        <tr>
            <td><label><b>Description :</b></label></td>
            <td><input type="text" name="description" [(ngModel)]="project.description"></td>
        </tr>
        <tr>
            <button type="submit">Update</button>
        </tr>
    </table>
</form>


<div *ngIf="status">
    <p>Project updated successfully</p>
</div>

<div *ngIf="status==false">
    <p>error while updating Project</p>
</div>
