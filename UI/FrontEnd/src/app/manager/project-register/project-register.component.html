
<form #insertForm="ngForm" (ngSubmit)="addProject(insertForm.value)">


    <div>
        <table>
            <thead>
                <th>Title </th>
                <th>Start Date</th>
                <th>End Date </th>
                <th>Description</th>
                <th>Status </th>
                <th>Submit</th>
            </thead>


            <tbody>
                <tr>
                    <td scope="row">
                    <input type="text" name="title" [(ngModel)]="project.title"></td>   
                    <td><input type="text" name="startdate" [(ngModel)]="project.startDate"></td>
                    <td><input type="text" name="enddate" [(ngModel)]="project.endDate"></td>
                    <td><input type="text" name="description" [(ngModel)]="project.description"></td>
                   
                    <select name="status" [(ngModel)]="project.status" required>
                        <option value="Pending">Pending</option>
                        <option value="In-Progress">In-Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="Error">Error</option> 
                    </select>

                    <td><button type="submit">Submit</button></td>
                </tr>
            </tbody>
        </table>
    </div>



<div *ngIf="status">
    <p>Project register  successfully</p>
</div>

<div *ngIf="status==false">
    <p>error while updating Project</p>
</div>
