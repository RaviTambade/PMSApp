
<h4>To Finding Previous deta of certain filds then please click on it</h4>

|
<button (click)="projectList()">Project List</button>
|
<button (click)="tasksList()">Task List</button>
<hr>

<div class="">
    <table>
      <thead>
        <th>Project Id </th>
        <th>Title</th>
        <!-- <th>Start Date</th>
        <th>End Date</th> -->
        <th>Status</th>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <th scope="row">{{ project.id }}</th>
          <td>{{project.title}}</td>
          <!-- <td>{{project.startDate }}</td>
          <td>{{project.endDate}}</td> -->
          <!-- <td>{{project.description}}</td> -->
          <td>{{project.status}}</td>
          <td><button (click)="onDetails(project.id)">Details</button></td>
        </tr>
      </tbody>
    </table>
  </div>
