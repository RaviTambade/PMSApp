<form #insertForm="ngForm" (ngSubmit)="updateTimesheet(insertForm.value)">
    <div>
        <table>
            <thead>
                <th>Timesheet Id</th>
                <th>Project</th>
                <th>Task </th>
                <th>Employee Id </th>
                <th>Date </th>
                <th>From Time</th>
                <th>To Time</th>
                <th>Update</th>
            </thead>
            <tbody>
                <tr>
                    <td scope="row"><input type="timesheetId" name="timesheetId"
                            [(ngModel)]="timesheetInfo.timesheetId"></td>
                    <td><select name="projectId" [(ngModel)]="timesheetInfo.projectId" required>
                            <option *ngFor="let project of projects" [value]="project.id">{{ project.title }}</option>
                        </select></td>
                    <td><select name="taskId" [(ngModel)]="timesheetInfo.taskId" required>
                            <option *ngFor="let task of tasks" [value]="task.id">{{task.title}}</option>
                        </select></td>
                    <td> <select name="employeeId" [(ngModel)]="timesheetInfo.employeeId" required>
                            <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.firstName
                                }}{{employee.lastName }}</option>
                        </select> </td>
                    <td><input type="text" name="date" [(ngModel)]="timesheetInfo.date" ></td>
                    <td><input type="text" name="fromtime" [(ngModel)]="timesheetInfo.fromtime"></td>
                    <td><input type="text" name="totime" [(ngModel)]="timesheetInfo.totime"></td>
                    <td><button type="submit">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>


<div *ngIf="status">
    <p>TimeSheet updated successfully</p>
</div>

<div *ngIf="status==false">
    <p>error while updating timesheet</p>
</div>
