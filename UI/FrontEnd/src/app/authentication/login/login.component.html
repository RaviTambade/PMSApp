<div>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" *ngIf="showLoginPage()">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h2 class="card-title text-center mb-5 fs-5">Login</h2>
              <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                <P> </P> 
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="contactnumber" name="Contact Number"
                    placeholder="Contact Number" [(ngModel)]="credential.contactNumber" />
                  <label for="contactnumber"></label>
                </div>
                <P> </P> 
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    [(ngModel)]="credential.password" />
                  <label for="password"></label>
                </div> 
                <P> </P> 
                <div class="d-grid">
                  <button class="btn btn-success fw-bold" type="submit">Login</button>
                </div>
              </form>
            </div>
            <div class="screen__background">
              <span class="screen__background__shape screen__background__shape4"></span>
              <span class="screen__background__shape screen__background__shape3"></span>		
              <span class="screen__background__shape screen__background__shape2"></span>
              <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
          </div>
        </div> 
  
        <div class="d-grid" *ngFor="let role of roles">
        <br>
          <button class="row fw-bold">
        
            <a style="color: inherit; text-decoration:none;display: block;" (click)="navigateByRole(role)">
              <br> Login As {{role}} </a>   
          </button>    
      
            </div>
          </div>
        </div>
      </div>
