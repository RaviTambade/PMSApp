
<div *ngIf="employee">
    <label><b>Name : {{employee.firstName}}{{employee.lastName}}</b></label> 
  </div>
  <br>


<div>
    <table>
      <thead>
        <th>TaskSheet Id </th>
        <th>Task Title</th>
        <th>Date </th>
        <th>Start Time </th>
        <th>End Time </th>
        <th>Worked Hrs</th>
      </thead>
      <tbody>
        <tr *ngFor="let timesheet of timesheets">
          <td scope="row">{{ timesheet.timesheetId }}</td>
          <td>{{timesheet.taskTitle}}</td>
          <td>{{timesheet.date | date: 'dd/MM/yyyy'}}</td>
          <td> {{ timesheet.fromtime }} </td>
          <td> {{ timesheet.totime }} </td>
          <td>{{timesheet.workingTime}}</td>
        
        </tr>
      </tbody>
    </table>
  </div>
  <br><br>
