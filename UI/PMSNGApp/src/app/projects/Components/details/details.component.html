<div class="card-body" *ngIf="projectDetails">
    <p class="card-text"><strong>id:</strong> {{ projectDetails.id }}</p>
    <p class="card-text"><strong>Title:</strong> {{ projectDetails.title }}</p>
    <p class="card-text"><strong>status:</strong> {{ projectDetails.status}}</p>
    <p class="card-text"><strong>startDate:</strong> {{ projectDetails.startDate | date }}</p>
    <p class="card-text"><strong>teamManagerId:</strong> {{ projectDetails.teamManagerId }}</p>
</div>
