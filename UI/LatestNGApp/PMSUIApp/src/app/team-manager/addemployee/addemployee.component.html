<div class="container">

      <div class="col-md-6">

          <div class="form-outline">
            <input type="number" id="form6Example1" class="form-control" />
            <label class="form-label" for="form6Example1">UserId</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="form6Example2" class="form-control" />

          </div>
        </div>
      </div>
    
      <!-- Text input -->
      <div class="form-outline mb-4">

      <!-- Text input -->
      <div class="form-outline mb-4">
        <input type="date" id="form6Example4" class="form-control" />
