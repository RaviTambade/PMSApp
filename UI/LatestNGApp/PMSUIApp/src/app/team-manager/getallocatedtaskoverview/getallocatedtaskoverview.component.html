<div class="card" >
    <h2 class="card-title text-start">&nbsp;&nbsp;Employee List</h2>
    <div class="card-body">
      <div style="max-height: 380px; overflow-y: auto;">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Project Title</th>
              <th>Status</th>
              <th>Task Allocation Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of allocatedTaskOverview">
              <td>{{ employee.employeeName }}</td>
              <td>{{ employee.title }}</td>
              <td>{{ employee.status }}</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" [style.width]="employee.taskAllocationCount + '%'">
                    {{ employee.taskAllocationCount }}%
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
