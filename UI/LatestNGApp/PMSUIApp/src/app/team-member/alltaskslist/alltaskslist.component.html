<div class="container">
    <h2>My Tasks</h2>
    <div class="row">
      <div class="col-md-2" >
        <br>
        <div class="filter-card" >
          <div class="time-period-options">
            <span class="time-period-option" [class.active]="selectedTimePeriod === 'today'" (click)="filterAllTasks('today')">Today</span>
            <span class="time-period-option" [class.active]="selectedTimePeriod === 'yesterday'" (click)="filterAllTasks('yesterday')">Yesterday</span>
            <span class="time-period-option" [class.active]="selectedTimePeriod === 'lastweek'" (click)="filterAllTasks('lastweek')">Last Week</span>
            <span class="time-period-option" [class.active]="selectedTimePeriod === 'lastmonth'" (click)="filterAllTasks('lastmonth')">Last Month</span>
            <span class="time-period-option" [class.active]="selectedTimePeriod === 'lastyear'" (click)="filterAllTasks('lastyear')">Last Year</span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <br>
        <div class="scrollable-list ">
        <table class="table table-secondary table-striped">
          <thead class="table-active ">
            <tr>
              <th>Project</th>
              <th>Task</th>
              <th>Employee</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks">
              <!-- <td>{{ task.id }}</td> -->
              <td>{{ task.projectName }}</td>
              <td>{{ task.taskTitle }}</td>
              <td (click)="onTeamMemberClick(task.teamMemberUserId)"><span class="hover-link">{{ task.employeeName}}</span></td>
              <td>
                <button class="btn btn-primary" (click)="selectTask(task.taskId)">Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
      
      <div class="col-md-4">
        <div *ngIf="selectedTaskId !== null">
          <app-taskdetails [taskId]="selectedTaskId"></app-taskdetails>
        </div> 
      </div>
    </div>
  </div>
