<div class="container" >
    <h2>My Tasks</h2>
    <div class="row" >
      <div class="col-md-2">
        <br>
        <!-- <div>
          <label for="datePicker">Select a date of tasks: </label>
          <input type="date" id="datePicker" [(ngModel)]="selectedDate" (change)="getTasksByDate(selectedDate)">&nbsp;
          <button class="btn btn-danger" (click)="showAllTasks()">Remove Date Filter</button>
        </div> -->
        <div class="filter-card" >
          <!-- <h3>Filter by Time Period</h3> -->
          <div class="time-period-options">
            <span class="time-period-option" [class.active]="selectedTimePeriod === 'today'" (click)="filterMyTasks('today')">Today</span>
            <span class="time-period-option" [class.active]="selectedTimePeriod === 'yesterday'" (click)="filterMyTasks('yesterday')">Yesterday</span>
            <span class="time-period-option" [class.active]="selectedTimePeriod === 'lastweek'" (click)="filterMyTasks('lastweek')">Last Week</span>
            <span class="time-period-option" [class.active]="selectedTimePeriod === 'lastmonth'" (click)="filterMyTasks('lastmonth')">Last Month</span>
            <span class="time-period-option" [class.active]="selectedTimePeriod === 'lastyear'" (click)="filterMyTasks('lastyear')">Last Year</span>
          </div>
        </div>
      </div>
        <br>
    
        <div  class="col-md-6">
          <div class="scrollable-list">
      <app-filteredtasks (filterTasksByStatus)="filterTasksByStatus($event)"></app-filteredtasks>
        <table class="table table-secondary table-striped" >
          <thead class="table-active">
            <tr>
              <th>Project</th>
              <th>Task</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of filteredTasks">
              <td (click)="selectProject(task.projectId)"><span class="hover-link">{{ task.projectName}}</span></td>
              <td>{{ task.title }}</td>
              <td>
                <button class="btn btn-primary" (click)="selectTask(task.taskId)">Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
        </div>
      
      <div class="col-md-4">
        <div *ngIf="selectedTaskId !== null">
          <app-taskdetails [taskId]="selectedTaskId"></app-taskdetails>
        </div> 
      </div>
    </div>
  </div>
