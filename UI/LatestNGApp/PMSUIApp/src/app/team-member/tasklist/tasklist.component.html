<div class="container">
    <h2>My Tasks</h2>
    <div class="row">
      <div class="col-md-6">
        <!-- <app-employeeprojectfilters (filterByStatus)="filterProjectsByStatus($event)"></app-employeeprojectfilters> -->
        <table class="table table-secondary">
          <thead class="table-active">
            <tr>
              <th>ID</th>
              <th>Project</th>
              <th>Task</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks">
              <td>{{ task.id }}</td>
              <td>{{ task.projectName}}</td>
              <td>{{ task.title }}</td>
              <td>
                <button class="btn btn-primary" (click)="selectTask(task.id)">Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="col-md-6">
        <div *ngIf="selectedTaskId !== undefined">
          <app-taskdetails [taskId]="selectedTaskId"></app-taskdetails>
        </div> 
      </div>
    </div>
  </div>
