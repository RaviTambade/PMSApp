<div class="container">
    <h2 class="text-center">Time Sheet Details</h2>
    <div *ngIf="selectedTimeSheet">
      <div class="card bg-dark text-white">
        <div class="card-body">
          <!-- <h4><strong>Timesheet ID:</strong> {{ selectedTimeSheet.id }}</h4> -->
          <p><strong>Task:</strong> {{ selectedTimeSheet.task }}</p>
          <p><strong>Date:</strong> {{ selectedTimeSheet.date | date }}</p>
          <p><strong>Project Name:</strong> {{ selectedTimeSheet.projectName }}</p>
            <p><strong>From Time:</strong> {{ selectedTimeSheet.fromTime }}</p>
            <p><strong>To Time:</strong> {{ selectedTimeSheet.toTime }}</p>
            <p><strong>Working Time:</strong> {{ selectedTimeSheet.workingTime}} hours</p>
        </div>
          </div>
        </div>
