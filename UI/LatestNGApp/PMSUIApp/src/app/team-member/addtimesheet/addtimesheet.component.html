<div>
    <h2>Time Sheet Entry</h2>
    <form (ngSubmit)="addTimeSheet()">
      <div class="form-group">
        <label for="employeeId">Employee ID:</label>
        <input type="number" id="employeeId" [(ngModel)]="newTimeSheet.employeeId" name="employeeId" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="newTimeSheet.date" name="date" required>
      </div>
      <!-- Add more input fields for other properties of the timeSheets object -->
      <button type="submit">Add Time Sheet</button>
    </form>
  </div>
