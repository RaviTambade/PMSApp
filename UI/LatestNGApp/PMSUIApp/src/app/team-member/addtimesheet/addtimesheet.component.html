<div class="container">
  <h2>Add New Timesheet</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="scrollable-list">
        
<form>
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="date" id="form6Example1" class="form-control" />
          <label class="form-label" for="form6Example1">Date</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="number" id="form6Example2" class="form-control" />
          <label class="form-label" for="form6Example2">Employee Id</label>
        </div>
      </div>
    </div>
  
    <!-- Text input -->
    <div class="form-outline mb-4">
      <input type="text" id="form6Example3" class="form-control" />
      <label class="form-label" for="form6Example3">Status</label>
    </div>
  
    <!-- Text input -->
    <div class="form-outline mb-4">
      <input type="number" id="form6Example4" class="form-control" />
      <label class="form-label" for="form6Example4">Task Id</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">

    <!-- Message input -->
    <div class="form-outline mb-4">
